<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
      content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
    <style type="text/css">
      ul { list-style: none; }
    </style>
    <title>わさ体重記録 / 記録</title>
  </head>
  <body>
    <h1>記録</h1>
    <table width="200" border="1" style="border-collapse: collapse">
      <tr>
        <th>日付</th>
        <th>体重</th>
      </tr>
      {{range $index, $weight := .Weights}}
        <tr>
          <td align="center">{{$weight.Date.Format "2006-01-02 Mon"}}</td>
          <td align="center">{{$weight.Weight}}g</td>
        </tr>
      {{end}}
    </table>
    <a href="/">トップ</a>
  </body>
</html>
